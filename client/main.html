<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GroupText</title>
  <link href="http://markwoodbridge.com" title="Mark Woodbridge" rel="author"/>
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          {{#if currentUser.profile.admin}}
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          {{/if}}
        </button>
        <a class="navbar-brand" href="/">GroupText</a>
      </div>
      <div class="collapse navbar-collapse">
        {{#if currentUser.profile.admin}}
        <ul class="nav navbar-nav">
          <li {{#if currently 'students'}}class="active"{{/if}}><a href="/students">Students</a></li>
          <li {{#if currently 'tutors'}}class="active"{{/if}}><a href="/tutors">Tutors</a></li>
        </ul>
        {{/if}}
        <div class="navbar-text pull-right">{{loginButtons align="right"}}</div>
      </div>
    </div>
  </nav>
  <div class="container">
    {{renderPage}}
  </div>
</body>

<template name="home">
  <div class="row">
    <div class="col-md-6 clearfix">
      <h2>Messages</h2>
      {{#each messages}}
      <blockquote class="{{#unless to}}pull-right{{/unless}} {{#if sent}}sent{{/if}}">
        <p>{{text}}</p>
        <small>{{display_from}}{{display_to}} ({{display_date}})</small>
      </blockquote>
      {{else}}
        <p class="text-muted">No messages yet</p>
      {{/each}}
    </div>
    <div class="col-md-5 col-md-offset-1">
      <h2>New message</h2>
      <form>
        <div class="form-group">
          <label>Message</label>
          <textarea name="message" class="form-control" rows="4" maxlength="160" required></textarea>
        </div>
        <div class="form-group">
          <label>Recipients <a href="#" style="margin-left: 1em"><small>Select all</small></a></label>
          <select class="form-control" name="recipients" multiple size="12" class="form-control" required>
            {{#each students}}
            <option value="{{_id}}">{{name}}</option>
            {{/each}}
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>
  </div>
</template>

<template name="students">
  <div class="row">
    <div class="col-md-6">
      <h2>Students</h2>
      <ul class="list-unstyled">
        {{#each students}}
          <li style="display: table-row"><span style="display: table-cell; padding-right: 1em">{{name}}</span><span class="text-muted" style="display: table-cell; padding-right: 1em">{{phone}}</span><span style="display: table-cell;"><a href="#" data-id="{{_id}}">Delete</a></span></li>
        {{else}}
          <li class="text-muted">No students yet</li>
        {{/each}}
      </ul>
    </div>
    <div class="col-md-5 col-md-offset-1">
      <h2>New student</h2>
      <form>
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" name="name" required>
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="text" class="form-control" name="phone" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
</template>

<template name="tutors">
  <div class="row">
    <div class="col-md-6">
      <h2>Tutors</h2>
      <ul class="list-unstyled">
        {{#each tutors}}
          <li style="display: table-row"><span style="display: table-cell; padding-right: 1em">{{profile.name}}</span><span style="display: table-cell; padding-right: 1em">{{#if profile.admin}}<span class="label label-primary">admin</span>{{/if}}</span><span class="text-muted" style="display: table-cell; padding-right: 1em">{{email}}</span><span style="display: table-cell;"><a href="#" data-id="{{_id}}">Delete</a></span></li>
        {{else}}
          <li class="text-muted">No tutors yet</li>
        {{/each}}
      </ul>
    </div>
    <div class="col-md-5 col-md-offset-1">
      <h2>New tutor</h2>
      <form>
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" name="name" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" name="email" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
</template>

<template name="loading">
  <h2>Loading...</h2>
</template>

<template name="login">
  <h2>Please sign in</h2>
</template>
